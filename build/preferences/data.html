<html>
    <!DOCTYPE html>
<head>
  <title>Storytime Preferences</title>
  <style>
  html {
    background-color: rgb(237, 237, 237);
    height: 100%;
    width: 100%;
    overflow: hidden;
    -webkit-user-select: none;
  }
  body {
    font-family: -apple-system-font, sans-serif;
    margin: 0;
    padding: 15px;
    height: 100%;
    overflow: hidden;
  }
  h3 {
    color: #555;
  }
  p {
    margin-top: 5px;
    color: #555;
    font-size: 0.8em;
    text-align: left;
  }
  textarea {
    width: 100%;
    height: 80px;
    border: 1px solid #AAA;
  }
  </style>
</head>
<body>
  <h3>Your Data</h3>
  <p>You can access your raw data here.</p>
  <textarea id="dataexport"></textarea>
  <p>"Save to File" export / import coming soon.</p>
  <h3>Start Fresh</h3>
  <p><button id="dataclear">Clear my Data</button></p>
  <script>
    var textarea = document.getElementById('dataexport')
      , clearDataBtn = document.getElementById('dataclear');
      
    textarea.innerHTML = localStorage.getItem('st');
    clearDataBtn.onclick = function() {
      if(confirm('Cannot be undone, are you sure you want to remove all stories and time tracked?')) {
        quark.emit('clearData');
      }
    };
    
    quark.on('change', function() {
      textarea.innerHTML = localStorage.getItem('st');
    });
  </script>
</body>
</html>
